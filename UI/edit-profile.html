<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>edit Profile</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <a href="index.html" id="logo">fast-food-fast</a>
            <ul id="main-nav">
                <li>
                    <a class="nav-links" href="menu.html">Menu</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row profile-container">
                <div class="col-10">
                    <div class="row">
                        <div class="col-12 profile-heading">
                            <h2>Create or Edit profile</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="margin:30px 0px; border: 1px solid #d0d0d0"></div>
                    </div>
                    <div class="row">
                        <div class="col-3 profile-picture-container">
                            <div class="row">
                                <div class="col-11">
                                    <img src="image/profile.jpeg" class="image-container">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-11 change-photo-text" style="margin-bottom: 10px">
                                    Upload a new photo
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 edit-profile">
                                    <input type="file" name="profile-image" id="image-input">
                                </div>
                            </div>
                        </div>
                        <div class="col-8 profile-details-container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12 edit-first-name">
                                            <p>First Name</p>
                                            <input type="text" name="First-name" placeholder="Enter First name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 edit-last-name">
                                            <p>Last Name</p>
                                            <input type="text" name="last-name" placeholder="Enter Last name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 edit-email">
                                            <p>Email</p>
                                            <input type="text" name="Email" placeholder="Enter Email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 edit-telephone">
                                            <p>Telephone</p>
                                            <input type="number" name="telephone" placeholder="Enter phone number">
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 20px;">
                                        <div class="col-6 edit-address">
                                            <p>House number</p>
                                            <input type="number" name="house-number" placeholder="Enter house number">
                                        </div>
                                        <div class="col-6 edit-address">
                                            <p>Street</p>
                                            <input type="text" name="street" placeholder="Enter street">
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 30px;">
                                        <div class="col-12 edit-profile-button-area">
                                            <button type="submit" id="edit-profile-save-button" style="margin-bottom: 10px;">Save</button>
                                            <a href="profile.html">
                                                <button type="submit" id="edit-profile-cancel">Cancel</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row"><div class="col-12" style="margin:30px 0px; border: 1px solid #d0d0d0"></div></div> -->
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <div class="row footer-container">
            <div class="col-12 footer">
                <p style="color: #ffffff">Designed by:okoro Emeka Â© 2018
                    <a href="index.html" style="text-decoration: none; color: #ffffff;"> Fast-food-fast </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
