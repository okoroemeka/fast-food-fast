<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>cart</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <a href="index.html" id="logo">fast-food-fast</a>
            <ul id="main-nav">
                <li>
                    <a class="nav-links" href="menu.html">menu</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class='row' id="cart-table-container">
                <div class="col-12" id="cart-subcontainer">
                    <div class="cart-card">
                        <div class="row">
                            <div class="col-12">
                                <div class="card-header">
                                    <h3>Items Ordered</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="cart-wrap">
                                    <table class="table table-responsive">
                                        <thead>
                                            <tr>
                                                <th>item</th>
                                                <th>quantity</th>
                                                <th>price</th>
                                                <th>remove</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Fried rice and chicken</td>
                                                <td>
                                                    <input type="number" name="item-quantity" class="quantity">
                                                </td>
                                                <td>&#8358; 2500</td>
                                                <td>
                                                    <input type="checkbox" name="fulfilled">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Ofada rice</td>
                                                <td>
                                                    <input type="number" name="item-quantity" class="quantity">
                                                </td>
                                                <td>&#8358; 1500</td>
                                                <td>
                                                    <input type="checkbox" name="fulfilled">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Coke</td>
                                                <td>
                                                    <input type="number" name="item-quantity" class="quantity">
                                                </td>
                                                <td>&#8358; 500</td>
                                                <td>
                                                    <input type="checkbox" name="fulfilled">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Jellof rice and chicken</td>
                                                <td>
                                                    <input type="number" name="item-quantity" class="quantity">
                                                </td>
                                                <td>&#8358; 2500</td>
                                                <td>
                                                    <input type="checkbox" name="fulfilled">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Fufu and Egusi</td>
                                                <td>
                                                    <input type="number" name="item-quantity" class="quantity">
                                                </td>
                                                <td>&#8358; 2500</td>
                                                <td>
                                                    <input type="checkbox" name="fulfilled">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Pizza</td>
                                                <td>
                                                    <input type="number" name="item-quantity" class="quantity">
                                                </td>
                                                <td>&#8358; 4500</td>
                                                <td>
                                                    <input type="checkbox" name="fulfilled">
                                                </td>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="order-total">
                                    <span>Total:</span>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="cart-remove-Item-button">
                                            <button class="remove-item-button" id="remove-item-button">remove</button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="cart-order-button">
                                            <button class="checkout-button" id="checkout-button">checkout</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <!-- Trigger/Open The Modal -->
                                <div id="myModal" class="row modal">
                                    <!-- Modal content -->
                                    <div class="col-3 modal-content">
                                        <span id="close">&times;</span>
                                        <form>
                                            <div class="row">
                                                <div class="col-12" style="text-align: center">
                                                    <h3>Enter address</h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                            </div>
                                            <div class="row">
                                                <div class="col-12 form-input">
                                                    <p>City</p>
                                                    <input type="text" name="picture" placeholder="Enter city" required="required">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 form-input">
                                                    <p>Street</p>
                                                    <input type="text" name="picture" placeholder="Enter street" required="required">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12 form-input">
                                                    <p>Telephone</p>
                                                    <input type="number" name="item-price" placeholder="Enter phone number" required="required">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6 form-input" id="total-amount">

                                                </div>
                                                <div class="col-6 form-input">
                                                    <button type="submit" id="modal-order-button">complete</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row footer-container">
            <div class="col-12 footer">
                <p>Designed by:okoro Emeka © 2018
                    <a href="index.html"> Fast-food-fast </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
