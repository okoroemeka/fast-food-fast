<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <a href="index.html" id="logo">fast-food-fast</a>
            <ul id="main-nav">
                <li>
                    <a class="nav-links" href="menu.html"> menu</a>
                </li>
                <li>
                    <a class="nav-links" href="signup.html">sign up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row sub-container">
                <div class="col-10">
                    <div class="row login-form-container">
                        <!-- <div class="col-8">
                            
                        </div> -->
                        <div class="col-4 login-container">
                            <form>
                                <div class="row">
                                    <div class="col-12 login-image-container">
                                        <h2>Log in</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input">
                                        <p>Email</p>
                                        <input type="Email" name="email" placeholder="Enter Email" required="required">
                                    </div>
                                </div>
                                <div class="row password-input">
                                    <div class="col-12 form-input">
                                        <p>Password</p>
                                        <input type="Password" name="Password" placeholder="Enter Password" required="required">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input">
                                        <button type="submit" id="logIn-page-button">Log in</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input" id="login-form-alt">
                                        <p>Don't have an account?
                                            <a href="signup.html">sign up</a>
                                        </p>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer>
        <div class="row footer-container">
            <div class="col-12 footer">
                <p style="color: #ffffff">Designed by:okoro Emeka Â© 2018
                    <a href="index.html" style="text-decoration: none; color: #ffffff;"> Fast-food-fast </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
