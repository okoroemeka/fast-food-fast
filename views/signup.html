<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <a href="index.html" id="logo">fast-food-fast</a>
            <ul id="main-nav">
                <li>
                    <a class="nav-links" href="menu.html"> menu</a>
                </li>
                <li>
                    <a class="nav-links" href="login.html">Log in</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row sub-container">
                <div class="col-10">
                    <div class="row signup-form-container">
                        <!-- <div class="col-8">
                            
                        </div> -->
                        <div class="col-4 signup-container">
                            <form id='add-user'>
                                <div class="row">
                                    <div class="col-12 signup-image-container">
                                        <h2>Sign up</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 " id="response"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input">
                                        <p>Full name</p>
                                        <input type="text" name="name" placeholder="Enter full name" required="required"
                                            id="full-name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input">
                                        <p>Email</p>
                                        <input type="Email" name="email" placeholder="Enter Email" required="required"
                                            id="email">
                                    </div>
                                </div>

                                <div class="row password-input">
                                    <div class="col-12 form-input">
                                        <p>Password</p>
                                        <input type="Password" name="Password" placeholder="Enter Password" required="required"
                                            id="password">
                                    </div>
                                </div>
                                <div class="row password-input">
                                    <div class="col-12 form-input">
                                        <p>Confirm Password</p>
                                        <input type="Password" name="confirm-Password" placeholder="Enter Password again"
                                            required="required" id="confirm-password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input">
                                        <button type="submit" id="signup-page-button">sign up</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-input" id="login-form-alt">
                                        <p>Alredy have an account?
                                            <a href="login.html">Log in</a>
                                        </p>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="row alert-modal">
                        <div class="col-12 alert-box" id="alert-box">
                            <span class="closebtn" id="closebtn">&times;</span>
                            <div class="row">
                                <div class="col-12 message" id="message"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer>
        <div class="row footer-container">
            <div class="col-12 footer">
                <p>Designed by:okoro Emeka Â© 2018
                    <a href="index.html"> Fast-food-fast </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
